                                        <div class="col-lg-12">

										<div class="col-lg-12" id="message">
										</div>
                                        <form id="foodCreationForm" class="form-horizontal">
                                            <div class="col-lg-6">

                                                    <label class="control-label col-sm-4" for="Name">Name:</label>
                                                    <div class="col-sm-8">

                                                    </div>
                                                </div>
                                                <div class="form-group">

                                                </div>
                                            </div>

                                                        <select class="form-control" name="food_category" id="food_cat">

                                                            <option value="1">All</option>
                                                            <option value="2">Breakfast</option>
                                                            <option value="3">Lunch</option>
                                                            <option value="4">Dinner</option>
                                                            <option value="5">Snack</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2" for="Description">Description:</label>

                                                        <textarea class="form-control" id="description" name="description" rows="5"></textarea>
                                                    </div>
                                                    <div class="col-sm-10 col-sm-offset-2" style="padding-top:10px;">
                                                        <button type="submit" class="btn btn-default" value="submit">Submit</button>
                                                        <button id="resetBtn" type="button" class="btn btn-default" value="cancel">Reset</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
