        <!-- Page content -->
        <div id="page-content-wrapper">
            <div class="page-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-10 col-lg-offset-1">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4>Article Item</h4>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <h4 style="font-weight: bold;">Add Article</h4>
                                        </div>
										<div class="col-lg-12" id="message">
										</div>
                                        <form id="ArticleCreationForm" class="form-horizontal">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4" for="Title">Title:</label>
                                                    <div class="col-sm-8">
														<input type="hidden" class="form-control" id="method" name="method" value="productRegistration"/>
                                                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter Name of Article Item">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4" for="Article Image">Choose an Image:</label>
                                                    <div class="col-sm-8">
                                                        <input type="file" id="featureImage" name="featureImage" style="margin-top: 5px;" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4" for="Category">Category:</label>
                                                    <div class="col-sm-8">
                                                        <select class="form-control" name="categoryId" id="categoryId">
                                                            <option value="0">Please Choose Article Category</option>
                                                            <option value="1">All</option>
                                                            <option value="2">Electronics</option>
                                                            <option value="3">Technology</option>
                                                            <option value="4">Health</option>
                                                            <option value="5">Science</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-2" for="details">Detail:</label>
                                                    <div class="col-sm-8">
                                                        <textarea class="form-control" id="detail" name="detail" rows="5"></textarea>
                                                    </div>
                                                    <div class="col-sm-10 col-sm-offset-2" style="padding-top:10px;">
                                                        <button type="submit" class="btn btn-default" value="submit">Submit</button>
                                                        <button id="resetBtn" type="button" class="btn btn-default" value="cancel">Reset</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10 col-lg-offset-1">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4>All Article Items</h4>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                                <thead>
                                                    <tr>
                                                        <th>Article</th>
                                                        <th>Title</th>
                                                        <th>Category</th>
														<th>Detail</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
												
												<tbody id="bodyProduct">
												</tbody>
												
                                                <tfoot>
                                                    <tr>
                                                        <th>Item</th>
                                                        <th>Title</th>
                                                        <th>Detail</th>
                                                        <th>Category</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </tfoot>
												
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
